<table class="table table-striped table-bordered">
  <thead class="thread-dark">
  <tr>
    <th>Номер столика</th>
    <th>Доступность</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="table : ${tables}">
    <td th:text="${table.number}">number</td>
    <td th:text="${table.access} ? 'Свободно' : 'Занято'" th:classappend="${table.access} ? '' : 'red'">access</td>
    </td>
    <td th:if="${!table.access}">
      <p>Занято</p>
    </td>
    <td th:if="${table.access}">
      <form action="#" method="post" th:object="${booking}">
        <input type="hidden" name="table" th:value="${table.number}" />
        <button type="submit" class="btn btn-success">Забронировать</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
