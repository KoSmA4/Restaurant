<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Отзывы</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Отзывы</h1>
  </div>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="thread-dark">
      <tr>
        <th>Имя</th>
        <th>E-mail</th>
        <th>Оценка</th>
        <th>Рецензия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="visitor: ${list_feedbacks}">
        <td th:text="${visitor.name}">Name</td>
        <td th:text="${visitor.email}">E-mail</td>
        <td th:text="${visitor.rate}">Rate</td>
        <td th:text="${visitor.feedback}">Feedback</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
